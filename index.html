<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Project</title>
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- Navbar -->
    <nav class="p-2 flex bg-white justify-between items-center">
        <a href="#" id="brand" class="flex gap-2 items-center">
            <img class="object-cover max-w-12 max-h-12" src="./assets/asset 0.png" alt="logo">
            <span class="text-lg font-medium font-display"> ToDesktop</span>

        </a>
        <div id="nav-menu " class=" hidden  lg:flex gap-12 ">
            <a href="#" class="font-medium hover:text-primary">Pricing</a>
            <a href="#" class="font-medium hover:text-primary">Docs</a>
            <a href="#" class="font-medium hover:text-primary">Changelog</a>
            <a href="#" class="font-medium hover:text-primary">Blogs</a>
            <a href="#" class="font-medium hover:text-primary">Log</a>

        </div>
        <button
            class="hidden lg:flex gap-2 items-center border border-gray-400 px-6 py-2 rounded-lg hover:border-gray-600">
            <img src="assets/asset 1.svg" alt="">
            <span>Electron Developers</span>
            <i class="fa-solid fa-arrow-right"></i>

        </button>

        <button class="p-2 lg:hidden" onclick="handleMenu()">
            <i class="fa-solid fa-bars text-gray-600"></i>
        </button>

        <div id="nav-dialog" class="hidden fixed lg:hidden bg-white inset-0 p-2">
            <div id="nav-bar" class="flex justify-between">
                <a href="#" id="brand" class="flex gap-2 items-center">
                    <img class="object-cover max-w-12 max-h-12" src="./assets/asset 0.png" alt="logo">
                    <span class="text-lg font-medium font-display"> ToDesktop</span>
                </a>
                <button class="p-2 lg:hidden" onclick="handleMenu()">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
            <div class="mt-6">
                <a href="#" class="font-medium m-3 p-3 hover:bg-gray-50 block rounded-lg ">Pricing</a>
                <a href="#" class="font-medium m-3 p-3 hover:bg-gray-50 block rounded-lg ">Docs</a>
                <a href="#" class="font-medium m-3 p-3 hover:bg-gray-50 block rounded-lg ">Changing</a>
                <a href="#" class="font-medium m-3 p-3 hover:bg-gray-50 block rounded-lg ">Blog</a>
                <a href="#" class="font-medium m-3 p-3 hover:bg-gray-50 block rounded-lg ">Login</a>
            </div>
            <div class="h-[1px] bg-gray-300">
                <button class="w-full mt-6 flex gap-2 items-center  px-6 py-2 rounded-lg hover:bg-gray-50">
                    <img src="assets/asset 1.svg" alt="">
                    <span>Electron Developers</span>
                </button>
            </div>
        </div>
    </nav>
    <!-- main section -->
    <main>
        <!-- hero section -->
        <div id="hero" class=" min-h-screen bg-gradient-to-br from-purple-50 via-orange-50 to-transparent">
            <div id="hero-container" class=" max-w-4xl mx-auto px-6 pb-32 pt-6 flex flex-col sm:items-center sm:text-center">
                <div id="version-text"
                    class="flex my-6 items-center border border-yellow-300 bg-yellow-50 rounded-lg px-3 py-1 gap-2 w-fit shadow-md hover:shadow-lg hover:-translate-y-1 transition group">
                    <div class="w-2 h-2 bg-yellow-400 rounded-full border border-y-yellow-600"></div>
                    <p class="font-display font-medium text-yellow-600">v0.21.1: <span class="text-yellow-800">Find
                            in-page bug fixes.</span></p>
                    <i class="fa-solid fa-arrow-right text-yellow-600 group-hover:translate-x-1 transition"></i>
                </div>
                <h1 class="text-4xl font-semibold leading-snug mt-4 sm:text-5xl sm:mt-8 sm:leading-normal">Web app to desktop app in minutes.</h1>
                <p class="text-xl mt-4 sm:text-2xl">Take your web app codebase and transform it into a cross platform desktop app
                    with native functionality.</p>
                <div id="button-container" class="mt-12 flex gap-4  flex-col sm:flex sm:flex-row">
                    <button class="px-8 py-3 font-semibold rounded-lg text-white bg-primary shadow-sm hover:bg-opacity-90">Download Now</button>
                    <button class="px-8 py-3 font-semibold rounded-lg bg-white border border-gray-400 hover:border-gray-800">Read Docs</button>
                </div>
            </div>
        </div>
        <div id="companies-container">
            <div id="companies-title" class="flex justify-center gap-6">
                <img class="translate-y-2" src="assets/asset 2.svg" alt="">
                <span class="font-medium">App powered by ToDesktop</span>
                <img class="-scale-x-100 translate-y-2" src="assets/asset 2.svg" alt="">
            </div>
            <div id="companies-lines-group">
                <div id="line1">

                </div>
            </div>
        </div>
        <div class="h-[1000px]"></div>
    </main>
</body>
<script src="script.js"></script>

</html>
